[phases.setup]
nixPkgs = ["php83", "php83Extensions.sqlite3", "php83Extensions.pdo_sqlite", "php83Extensions.intl", "php83Extensions.zip", "php83Extensions.fileinfo", "php83Extensions.mbstring", "php83Extensions.openssl"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT"
